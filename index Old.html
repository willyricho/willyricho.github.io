<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Under Construction</title>
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<link href="./Under Construction_files/css2" rel="stylesheet">
		<link rel="icon" type="image/png" href="https://william-rich.com/wrench.png">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src="jquery-3.6.0.min.js"></script>
		<style>

		* {
  			margin: 0;
  			padding: 0;
			}


		body{

		}

		.header{
			width: 100%;
			height: 50px;
			position: relative;
			margin:0;
			padding: 0;
			background-color: white;
		}

		#container{
			width: 960px;
			height:540px;
			background-color: white;
			position: relative;
  		left: 50%;
			transform: translate(-50%);
			margin:20px;

		}
		#playbutton{
			width: 100px;
			height: 100px;
			position: absolute;
  		top: 50%;
  		left: 50%;
			transform: translate(-50%, -50%);
			z-index: 10;
		}

		#play-video {
			border:none;
			background: none;
			outline: none;
			cursor: pointer;
  		-webkit-transition-duration: 0.4s; /* Safari */
  		transition-duration: 0.4s;
		}

		#play-video.hover{
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}

		#video{

		}




		progress {
		  appearance: none; /* Needed for Safari */
			-webkit-appearance: none;
			border: none; /* Needed for Firefox */
		  color: #50A2C5; /* Fallback to a solid color */
			width: 100%;
			height: 5px;
		}
		progress[value] {
    -webkit-appearance: none;
    appearance: none;
		}

		progress::-webkit-progress-bar {
		  background-color: #ffffff;
			border: none;
			color: blue;
			border-radius: 10px;

		}
		progress::-webkit-progress-value {
		  background-color: #50A2C5;
			border-radius: 10px;
		}

		#videocontrols{
			text-align: center;
			display: none;
		}
		#bottom-play-button{
			background: black;
			border:  none;
		}


		svg {
	    width: 28px;
	    height: 28px;
	    fill: #fff;
	    stroke: #fff;
	    cursor: pointer;
		}



		</style>
<body>

<div class="header">
	<h1>Header</h1>
</div>

<div id="container">
	<div id="video">
		<video id="firstanimation" width="960" height="540">
				<source src="Secret Animation Video.mp4" type="video/mp4">
		<video>
	</div>

	<div id="playbutton">

		<button id="play-video" onclick="playPause();displayControls();this.style.display = 'none'" style=""><img src="Play button-02.png" height="100px" width="100px"></button>
	</div>

	<div id="videocontrols">
		<progress id="progress" max="100" value="0">Progress</progress>

		<button id="bottom-play-button" onclick="playPause();" style="">
			<svg>
  			<polygon points="0,0 0,28 28,14" style="color:blue;"/>
			</svg>
		</button>
	</div>




</div>


<script>
var myVideo = document.getElementById("firstanimation");
var firstplaybutton = document.getElementById("play-video");
const progress = document.getElementById( "progress" );


function playPause() {
  if (myVideo.paused)
    myVideo.play();
  else
    myVideo.pause();
}
function hideButton() {
	playButton.style.display = "none";
}
function displayControls(){
	document.getElementById("videocontrols").style.display = "block";
}

function progressLoop() {
  setInterval(function () {
    document.getElementById("progress").value = Math.round(
      (myVideo.currentTime / myVideo.duration) * 100
    );
  });
}


$("#testbutton").click(function () {
  $(".videocontrols > span")

		.animate(
      {
        width: 'toggle'
      }
  	);

});

progressLoop();

</script>

</body>
</html>
